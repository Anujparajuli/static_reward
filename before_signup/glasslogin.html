<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Login Form</title>

    <style>
        
:root{
  --bg:#1A1A1A;             /* Background */
  --card:#2A2A2A;           /* Card BG */
  --text:#FFFFFF;           /* Primary text */
  --muted:#CCCCCC;          /* Muted text */
  --accent:#FFE66D;         /* Accent (yellow) */
  --secondary:#F7FFF7;      /* Used sparingly */
  --grad1:#FF6B6B;          /* Gradient start */
  --grad2:#4ECDC4;          /* Gradient end */
  --glass:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.1);
  --shadow:0 10px 30px rgba(0,0,0,0.35);
  --radius:20px;
  --radius-lg:28px;
  --radius-xl:36px;
  --speed:320ms;
}


/* Neumorphism Login Form - Dark Theme with Your Color Palette */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    line-height: 1.6;
    color: var(--text);
}

.login-container {
    width: 100%;
    max-width: 420px;
}

.login-card {
    background: var(--card);
    border-radius: var(--radius-lg);
    padding: 50px 40px;
    box-shadow: 
        12px 12px 30px rgba(0,0,0,0.5),
        -8px -8px 20px rgba(255,255,255,0.05);
    transition: all var(--speed) ease;
}

.login-card:hover {
    transform: translateY(-5px);
}

.login-header {
    text-align: center;
    margin-bottom: 40px;
}

.neu-icon {
    width: 80px;
    height: 80px;
    margin: 0 auto 24px;
    background: var(--card);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 
        8px 8px 20px rgba(0,0,0,0.6),
        -8px -8px 20px rgba(255,255,255,0.05);
    transition: all var(--speed) ease;
    color: var(--accent);
}

.neu-icon:hover {
    box-shadow: 
        4px 4px 10px rgba(0,0,0,0.6),
        -4px -4px 10px rgba(255,255,255,0.05),
        inset 4px 4px 10px rgba(0,0,0,0.6),
        inset -4px -4px 10px rgba(255,255,255,0.05);
}

.icon-inner {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-header h2 {
    color: var(--text);
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 8px;
}

.login-header p {
    color: var(--muted);
    font-size: 15px;
}

/* Inputs */
.form-group {
    margin-bottom: 28px;
    position: relative;
}

.neu-input {
    background: var(--card);
    border-radius: var(--radius);
    box-shadow: 
        inset 6px 6px 12px rgba(0,0,0,0.6),
        inset -6px -6px 12px rgba(255,255,255,0.05);
    transition: all var(--speed) ease;
}

.neu-input:focus-within {
    box-shadow: 
        inset 4px 4px 8px rgba(0,0,0,0.7),
        inset -4px -4px 8px rgba(255,255,255,0.05);
}

.neu-input input {
    width: 100%;
    background: transparent;
    border: none;
    padding: 20px 24px;
    padding-left: 55px;
    color: var(--text);
    font-size: 16px;
    font-weight: 500;
    outline: none;
}

.neu-input input::placeholder {
    color: transparent;
}

.neu-input label {
    position: absolute;
    left: 55px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--muted);
    font-size: 16px;
    transition: all var(--speed) ease;
}

.neu-input input:focus + label,
.neu-input input:not(:placeholder-shown) + label {
    top: 8px;
    font-size: 12px;
    color: var(--accent);
}

.input-icon {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    color: var(--muted);
    transition: all var(--speed) ease;
}

.neu-input:focus-within .input-icon {
    color: var(--accent);
}

/* Password Toggle */
.password-group {
    padding-right: 50px;
}

.neu-toggle {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: var(--card);
    border: none;
    width: 35px;
    height: 35px;
    border-radius: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--muted);
    box-shadow: 
        4px 4px 10px rgba(0,0,0,0.6),
        -4px -4px 10px rgba(255,255,255,0.05);
    transition: all var(--speed) ease;
}

.neu-toggle:hover {
    color: var(--accent);
}

.neu-toggle:active {
    box-shadow: 
        inset 2px 2px 5px rgba(0,0,0,0.7),
        inset -2px -2px 5px rgba(255,255,255,0.05);
}

.eye-closed {
    display: none;
}

.neu-toggle.show-password .eye-open {
    display: none;
}

.neu-toggle.show-password .eye-closed {
    display: block;
}

/* Form Options */
.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 35px;
    flex-wrap: wrap;
    gap: 16px;
}

.remember-wrapper {
    display: flex;
    align-items: center;
    cursor: pointer;
}

.remember-wrapper input[type="checkbox"] {
    display: none;
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    user-select: none;
    color: var(--text);
    font-size: 14px;
    font-weight: 500;
}

.neu-checkbox {
    width: 22px;
    height: 22px;
    background: var(--card);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 
        3px 3px 8px rgba(0,0,0,0.6),
        -3px -3px 8px rgba(255,255,255,0.05);
    transition: all var(--speed) ease;
    position: relative;
    overflow: hidden;
}

.remember-wrapper input[type="checkbox"]:checked + .checkbox-label .neu-checkbox {
    box-shadow: 
        inset 2px 2px 5px rgba(0,0,0,0.7),
        inset -2px -2px 5px rgba(255,255,255,0.05);
}

.neu-checkbox svg {
    width: 14px;
    height: 14px;
    color: var(--accent);
    opacity: 0;
    transform: scale(0);
    transition: all var(--speed) ease;
}

.remember-wrapper input[type="checkbox"]:checked + .checkbox-label .neu-checkbox svg {
    opacity: 1;
    transform: scale(1);
}

.forgot-link {
    color: var(--accent);
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    transition: color var(--speed) ease;
}

.forgot-link:hover {
    color: var(--secondary);
}

/* Button */
.neu-button {
    width: 100%;
    background: var(--card);
    border: none;
    border-radius: var(--radius);
    padding: 18px 32px;
    color: var(--text);
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    position: relative;
    margin-bottom: 30px;
    box-shadow: 
        8px 8px 20px rgba(0,0,0,0.6),
        -8px -8px 20px rgba(255,255,255,0.05);
    transition: all var(--speed) ease;
    overflow: hidden;
}

.neu-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
    transition: left 0.5s ease;
}

.neu-button:hover {
    transform: translateY(-2px);
    box-shadow: 
        12px 12px 30px rgba(0,0,0,0.7),
        -12px -12px 30px rgba(255,255,255,0.05);
}

.neu-button:hover::before {
    left: 100%;
}

.neu-button:active {
    transform: translateY(0);
    box-shadow: 
        inset 4px 4px 10px rgba(0,0,0,0.7),
        inset -4px -4px 10px rgba(255,255,255,0.05);
}

.btn-text {
    position: relative;
    z-index: 1;
    transition: opacity var(--speed) ease;
}

.btn-loader {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity var(--speed) ease;
}

.neu-spinner {
    width: 20px;
    height: 20px;
    border: 3px solid var(--muted);
    border-top: 3px solid var(--accent);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.neu-button.loading .btn-text {
    opacity: 0;
}

.neu-button.loading .btn-loader {
    opacity: 1;
}

/* Divider */
.divider {
    display: flex;
    align-items: center;
    margin: 30px 0;
    gap: 16px;
}

.divider-line {
    flex: 1;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--muted), transparent);
}

.divider span {
    color: var(--muted);
    font-size: 13px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Social Login */
.social-login {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-bottom: 30px;
}

.neu-social {
    width: 50px;
    height: 50px;
    background: var(--card);
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--muted);
    box-shadow: 
        6px 6px 15px rgba(0,0,0,0.6),
        -6px -6px 15px rgba(255,255,255,0.05);
    transition: all var(--speed) ease;
}

.neu-social:hover {
    transform: translateY(-2px);
    color: var(--accent);
    box-shadow: 
        8px 8px 20px rgba(0,0,0,0.7),
        -8px -8px 20px rgba(255,255,255,0.05);
}

.neu-social:active {
    transform: translateY(0);
    box-shadow: 
        inset 3px 3px 8px rgba(0,0,0,0.7),
        inset -3px -3px 8px rgba(255,255,255,0.05);
}

/* Signup Link */
.signup-link {
    text-align: center;
}

.signup-link p {
    color: var(--muted);
    font-size: 14px;
}

.signup-link a {
    color: var(--accent);
    text-decoration: none;
    font-weight: 600;
    transition: color var(--speed) ease;
}

.signup-link a:hover {
    color: var(--secondary);
}

/* Error States */
.error-message {
    color: var(--grad1);
    font-size: 12px;
    font-weight: 500;
    margin-top: 8px;
    margin-left: 20px;
    opacity: 0;
    transform: translateY(-10px);
    transition: all var(--speed) ease;
}

.error-message.show {
    opacity: 1;
    transform: translateY(0);
}

.form-group.error .neu-input {
    box-shadow: 
        inset 8px 8px 16px var(--grad1),
        inset -8px -8px 16px rgba(255,255,255,0.05),
        0 0 0 2px var(--grad1);
}

/* Success Message */
.success-message {
    display: none;
    text-align: center;
    padding: 40px 20px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s ease;
}

.success-message.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
}

.success-message .neu-icon {
    background: var(--card);
    color: var(--grad2);
    margin-bottom: 20px;
}

.success-message h3 {
    color: var(--accent);
    font-size: 1.5rem;
    margin-bottom: 8px;
}

.success-message p {
    color: var(--muted);
    font-size: 14px;
}

/* Mobile Responsive */
@media (max-width: 480px) {
    body {
        padding: 16px;
    }
    
    .login-card {
        padding: 35px 25px;
        border-radius: var(--radius);
    }
    
    .login-header h2 {
        font-size: 1.75rem;
    }
    
    .neu-input input {
        padding: 18px 20px;
        padding-left: 50px;
    }
    
    .neu-input label {
        left: 50px;
    }
    
    .form-options {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
    }
}

/* Base button styles for both <a> and <button> */
.neu-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    cursor: pointer;
    border: none;
    background-color: #4CAF50; /* Adjust to your color */
    color: white;
    font-size: 16px;
    padding: 12px 24px;
    border-radius: 8px;
    position: relative;
    overflow: hidden;
    transition: background-color 0.3s ease;
}

.neu-button:hover {
    background-color: #45a049;
}

/* Loader wrapper inside the button */
.btn-loader {
    display: flex;
    align-items: center;
    margin-left: 10px;
}

/* Spinner animation */
.neu-spinner {
    width: 16px;
    height: 16px;
    border: 2px solid #fff;
    border-top: 2px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

/* Spinner animation keyframes */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

                input.style.animation = 'gentleShake 0.5s ease-in-out';
                setTimeout(() => {
                    input.style.animation = '';
                }, 500);

            clearError(field) {
                const formGroup = document.getElementById(field).closest('.form-group');
                const errorElement = document.getElementById(`${field}Error`);
                
                formGroup.classList.remove('error');
                errorElement.classList.remove('show');
                setTimeout(() => {
                    errorElement.textContent = '';
                }, 300);
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                const isEmailValid = this.validateEmail();
                const isPasswordValid = this.validatePassword();
                
                if (!isEmailValid || !isPasswordValid) {
                    this.animateSoftPress(this.submitButton);
                    return;
                }
                
                this.setLoading(true);
                
                try {
                    // Simulate soft authentication
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // Show neumorphic success
                    this.showNeumorphicSuccess();
                } catch (error) {
                    this.showError('password', 'Login failed. Please try again.');
                } finally {
                    this.setLoading(false);

            }
            
            async handleSocialLogin(provider, button) {

            setLoading(loading) {

                this.submitButton.disabled = loading;
                
                // Disable social buttons during login
                this.socialButtons.forEach(button => {

                    button.style.opacity = loading ? '0.6' : '1';

            showNeumorphicSuccess() {
